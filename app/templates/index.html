<!DOCTYPE html>
<html>
<head>
    <title>TestCase Manager</title>
</head>
<body>
<h2>Test Cases</h2>
<form action="/add" method="post">
    <input type="text" name="title" placeholder="Test Case Title">
    <button type="submit">Add Test Case</button>
</form>
<table border="1" cellpadding="5">
    <tr><th>ID</th><th>Title</th><th>Status</th><th>Actions</th></tr>
    {% for test in tests %}
    <tr>
        <td>{{ test.id }}</td>
        <td>{{ test.title }}</td>
        <td>{{ test.status }}</td>
        <td>
            <a href="/update/{{ test.id }}/Passed">Pass</a> |
            <a href="/update/{{ test.id }}/Failed">Fail</a> |
            <a href="/update/{{ test.id }}/Blocked">Blocked</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
